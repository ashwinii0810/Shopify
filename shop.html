<!DOCTYPE html>
<htnl lang="en">
<head>
	<title>Product Display Page</title>
	<meta charset="utf-8">
	<meta http-equiv="=X-UA-Compatible" content="=IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopify</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header>
<div class="nav container">
	<a href="#" class="logo">Shopify</a>
	<i class='bx bx-shopping-bag' id="cart-icon"></i>
	<div class="cart">
		<h2 class="cart-title">Your cart</h2>
		<div class="cart-content">
			<div class="cart-box">
				<img src="image2.jpg" alt="" class="cart-img">
				<div class="detail-box">
					<div class="cart-product-title">Watch</div>
					<div class="cart-price">1234</div>
					<input type="number" value="1" class="cart-quantity">
				</div>
				<i class='bx bxs-trash-alt cart-remove'></i>
			</div>
		</div>
		<div class="total">
			<div class="total-title">Total</div>
			<div class="total-price">0</div>
			
		</div>
		<button type="button" class="btn-buy">Buy Now</button>
		<i class='bx bx-window-close'id="close-cart"></i>
	</div>
</div>
</header>
	<section class="shop container">
<h2 class ="section-title">Shop Products</h2>
<div class="shop-content">
	<div class="product-box">
		<img src="image1.jpg" alt=""  class="product-img">
		<h2 class="product-title">JEAN-MATERIAL</h2>
		<span class="price">899</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>
<div class="product-box">
		<img src="image2.jpg" alt="" class="product-img">
		<h2 class="product-title">WATCH</h2>
		<span class="price">359</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>
<div class="product-box">
		<img src="image3.jpg" alt=""  class="product-img">
		<h2 class="product-title">SHOES</h2>
		<span class="price">1999</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>

<div class="product-box">
		
		<h2 class="product-title"></h2>
		<span class="price"></span>
		<i></i>
</div>
<div class="product-box">
		<img src="image6.jpg" alt=""  class="product-img">
		<h2 class="product-title">HAND-BAG</h2>
		<span class="price">2890</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>
<div class="product-box">
		<img src="image7.jpg" alt=""  class="product-img">
		<h2 class="product-title">WATER-BOTTLE</h2>
		<span class="price">550</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>
<div class="product-box">
		<img src="image4.jpg" alt=""  class="product-img">
		<h2 class="product-title">IPHONE</h2>
		<span class="price">3500</span>
		<i class='bx bx-shopping-bag add-cart'></i>
</div>
</div>
</section>
<script src="js/main.js"></script>




	

</body>
</html>
